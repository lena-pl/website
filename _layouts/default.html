<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div class="only-desktop">
      {% include titles.html %}
    </div>

    <div class="parawrap">

      <div class="only-mobile">
      {% include titles.html %}
      {% include nav.html %}
    </div>

      <div class="parallax layer1"><div class="content">

        {{ content }}

      </div></div>

      <div class="parallax layer2"><div class="background">
        
      </div></div>

      <div class="parallax layer3"><div class="background">
        
        <div class="panel" style="
          grid-column-start: 2; 
          grid-column-end: 6; 
          grid-row-start: 2; 
          grid-row-end: 6; 
        "></div>
        
        <div class="panel" style="
          grid-column-start: 3; 
          grid-column-end: 7; 
          grid-row-start: 7; 
          grid-row-end: 10;
        "></div>
        
        <div class="panel" style="
          grid-column-start: 6; 
          grid-column-end: 10; 
          grid-row-start: 16; 
          grid-row-end: 19;
        "></div>
      
      </div></div>

      <div class="parallax layer4"><div class="background">
        <div class="panel" style="
          grid-column-start: 8; 
          grid-column-end: 11; 
          grid-row-start: 4; 
          grid-row-end: 6;
        "></div>
        <div class="panel" style="
          grid-column-start: 2; 
          grid-column-end: 6; 
          grid-row-start: 9; 
          grid-row-end: 16;
        "></div>
        <div class="panel" style="
          grid-column-start: 8; 
          grid-column-end: 12; 
          grid-row-start: 8; 
          grid-row-end: 10;
        "></div>
      </div></div>

    </div>

    <div class="only-desktop-nav">
      {% include nav.html %}
    </div>

  </body>

</html>
